<section data-ng-controller="AppointmentsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="appointment.name"></h1>
	</div>
	<h2 class="list-group-item-heading" data-ng-bind="appointment.description"></h2>
	<h3 class="list-group-item-heading" data-ng-bind="appointment.location"></h3>
	<h3 class="list-group-item-heading" data-ng-bind="appointment.date | date:'dd.MM.yyyy' "></h3>

	<div class="pull-right" data-ng-show="authentication.user._id == appointment.user._id">
		<a class="btn btn-primary" href="/#!/appointments/{{appointment._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="appointment.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="appointment.user.displayName"></span>
		</em>
	</small>
</section>
