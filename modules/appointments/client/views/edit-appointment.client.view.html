<section data-ng-controller="AppointmentsController" data-ng-init="findOne()">
    <div class="page-header">
        <vn-first-char-strong input-text="Referenz bearbeiten"></vn-first-char-strong>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="appointment.name" id="name" class="form-control" placeholder="Name" required>
                    </div>

                    <label class="control-label" for="description">Beschreibung</label>
                    <div class="controls">
                        <input type="text" data-ng-model="appointment.description" id="description" class="form-control" placeholder="Description">
                    </div>

                    <label class="control-label" for="location">Ort</label>
                    <div class="controls">
                        <input type="text" data-ng-model="appointment.location" id="location" class="form-control" placeholder="Location">
                    </div>

                    <label class="control-label" for="date">Datum</label>

                    <div class="controls">
                        <p class="input-group">
                            <input type="text" id="date" class="form-control" datepicker-popup="{{format}}"
                                   data-ng-model="appointment.date" is-open="opened" datepicker-options="dateOptions"
                                   close-text="Close"/>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open($event)">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </button>
                            </span>
                    </div>

                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
