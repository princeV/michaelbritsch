<section data-ng-controller="ContactsController">

    <div class="row">
        <div class="col-md-4">
            <div class="page-header">
                <h2><strong>K</strong>ontakt</h2>
            </div>
            <address>
                <strong>Michael Britsch</strong><br>
                Abcdestrasse 33<br>
                12345 Bielefeld<br>
                <abbr title="Telefon">Tel:</abbr> (123) 456-7890
            </address>

            <address>
                <strong>Email:</strong><br>
                <a href="mailto:#">first.last@example.com</a>
            </address>
        </div>

        <div class="col-md-8">

            <form class="form-horizontal" data-ng-submit="askForContactMail()">

                <fieldset>
                    <div class="form-group">
                        <div class="page-header">
                            <h2><strong>H</strong>interlassen Sie mir eine Nachricht</h2>
                        </div>
                        <!-- name of the mail-->
                        <label class="control-label" for="subject">Name</label>

                        <div class="controls">
                            <input type="text" data-ng-model="userName" id="name" class="form-control"
                                   placeholder="name" required ng-disabled="disableForm">
                        </div>
                        <!-- subject of the mail-->
                        <label class="control-label" for="subject">Betreff</label>

                        <div class="controls">
                            <input type="text" data-ng-model="subject" id="subject" class="form-control"
                                   placeholder="Betreff" required ng-disabled="disableForm">
                        </div>
                        <!-- body of the mail-->
                        <label class="control-label" for="mailBody">Nachricht</label>

                        <div class="controls">
                        <textarea rows="8" data-ng-model="mailBody" id="mailBody" class="form-control"
                                  placeholder="Nachricht" required ng-disabled="disableForm">
                        </textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-default" ng-disabled="disableForm">
                    </div>
                    <div data-ng-show="error" class="text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </fieldset>
            </form>

            <div data-ng-show="mailSuccess">
                <div class="row">
                    <div class="col-md-12">
                        <div class="alert alert-success" role="alert">
                            <span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span>
                            {{mailSuccess}}
                        </div>
                        <button class="btn btn-success" type="submit" data-ng-click="initialiseContactForm()">Ok
                        </button>
                    </div>
                </div>
            </div>
            <div data-ng-show="mailError">
                <div class="row">
                    <div class="col-md-12">
                        <div class="alert alert-danger" role="alert">
                            <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
                            {{mailError}}
                        </div>
                        <button class="btn btn-danger" type="submit" data-ng-click="initialiseContactForm()">Ok
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
