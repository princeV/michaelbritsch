<section data-ng-controller="PicturesController" data-ng-init="find()">
    <div class="page-header">
        <h2><strong>B</strong>ilder</h2>
    </div>

    <div class="list-group">
        <a data-ng-repeat="picture in pictures" data-ng-href="/#!/pictures/{{picture._id}}" class="list-group-item">
            <div class="media">
                <div class="pull-left">
                    <img class="media-object" data-ng-src={{getSourceBySize('Square',picture)}}>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" data-ng-bind="picture.name">Media heading</h4>
                    <h5 data-ng-bind="picture.description"></h5>
                </div>
            </div>
            <small class="list-group-item-text">
                Am
                <span data-ng-bind="picture.created | date:'dd.MM.yyyy - HH:mm'"></span>
                von
                <span data-ng-bind="picture.user.displayName"></span>
                erstellt.
            </small>
        </a>
    </div>

    <div class="alert alert-warning text-center" data-ng-hide="!pictures.$resolved || pictures.length">
        No Appointments yet, why don't you <a href="/#!/appointments/create">create one</a>?
    </div>
</section>
<div class="media">
    <a class="pull-left" href="#">
        <img class="media-object" data-src="holder.js/64x64">
    </a>
    <div class="media-body">
        <h4 class="media-heading">Media heading</h4>
        ...

        <!-- Nested media object -->
        <div class="media">
            ...
        </div>
    </div>
</div>
