<section data-ng-controller="PicturesController" data-ng-init="find()">
    <!--
    <div class="page-header">
        <h3>Pictures</h3>
    </div>
    -->
    <!-- Carousel  -->
    <div class="angular-carousel">
        <carousel interval="myInterval">
            <slide ng-repeat="slide in slides" active="slide.active">
                <img ng-src="{{slide.image}}" style="margin:auto;">
                <div class="carousel-caption">
                    <h5>{{slide.text}}</h5>
                </div>
            </slide>
        </carousel>
    </div>
    <!-- Carousel  -->

    <!-- thumbnails -->

    <div class="list-group">
        <a data-ng-repeat="picture in pictures" data-ng-href="/#!/pictures/{{picture._id}}" class="list-group-item">
            <small class="list-group-item-text">
                Posted on
                <span data-ng-bind="picture.created | date:'medium'"></span>
                by
                <span data-ng-bind="picture.user.displayName"></span>
            </small>
            <h4 class="list-group-item-heading" data-ng-bind="picture.name"></h4>
        </a>
    </div>

</section>
