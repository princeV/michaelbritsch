<section data-ng-controller="PicturesController" data-ng-init="find()">

    <div class="page-header">
        <h2><strong>B</strong>ilder</h2>
    </div>

    <!-- Carousel  -->
    <slick class="slider-for" slides-to-show=1 slides-to-scroll=1 arrows="false" as-nav-for=".slider-nav" init-onload=true data="slides">
        <div ng-repeat="slide in slides" class="slick-slide-vn">
            <img ng-src={{slide.largeImg}}>
        </div>
    </slick>

    <slick class="slider-nav" slides-to-show=3 slides-to-scroll=1 as-nav-for=".slider-for" dots="true"
           center-mode="true" focus-on-select="true" init-onload=true data="slides">
        <div ng-repeat="slide in slides">
            <img ng-src={{slide.squareImg}}>
        </div>
    </slick>

</section>
