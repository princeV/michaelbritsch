<section data-ng-controller="BiographiesController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Biography</h1>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" data-ng-submit="update()" novalidate>
                <fieldset>
                    <div class="form-group">
                        <label class="control-label" for="name">Name</label>

                        <div class="controls">
                            <input type="text" data-ng-model="biography.name" id="name" class="form-control"
                                   placeholder="Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="htmlContent">Content</label>

                        <div class="controls">
                            <text-angular data-ng-model="biography.htmlContent" id="htmlContent"
                                          ta-text-editor-class="border-around" ta-html-editor-class="border-around">
                            </text-angular>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Update" class="btn btn-default">
                    </div>
                    <div data-ng-show="error" class="text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</section>
