<section data-ng-controller="BiographiesController">
    <div class="page-header">
        <h1>New Biography</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="htmlContent">Content</label>
                    <div class="controls">
                        <text-angular data-ng-model="htmlContent" id="htmlContent" ta-text-editor-class="form-content" ta-html-editor-class="form-content">
                    </div>
                </div>


                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
