<section data-ng-controller="VideosController" data-ng-init="findOne()">

    <br/>
    <!-- 16:9 aspect ratio -->
    <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item"
                data-ng-src="{{video.source | trusted}}"></iframe>
    </div>


    <div class="pull-right" data-ng-show="authentication.user._id == video.user._id">
        <a class="btn btn-primary" href="/#!/videos/{{video._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" data-ng-click="remove();">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
    <small>
        <em class="text-muted">
            Posted on
            <span data-ng-bind="video.created | date:'mediumDate'"></span>
            by
            <span data-ng-bind="video.user.displayName"></span>
        </em>
    </small>
</section>
