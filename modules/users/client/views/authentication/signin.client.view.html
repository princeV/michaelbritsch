<div data-ng-controller="AuthenticationController">
	<h3 class="col-md-12 text-center">Einloggen</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-3">
		<form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="username">Benutzername</label>
					<input type="text" id="username" name="username" class="form-control"
						   data-ng-model="credentials.username" placeholder="Benutzername">
				</div>
				<div class="form-group">
					<label for="password">Passwort</label>
					<input type="password" id="password" name="password" class="form-control"
						   data-ng-model="credentials.password" placeholder="Passwort">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-primary">Einloggen</button>
					&nbsp; oder&nbsp;
					<a data-ui-sref="authentication.signup">Neu anmelden</a>
				</div>
				<div class="forgot-password">
					<a data-ui-sref="password.forgot">Passwort vergessen?</a>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</div>
